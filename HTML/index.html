<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebApp</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>   

    <section class="container">

        <!-- Button trigger modal -->
        
        <div class="headerRegister">
            <h2 id="title">Cadastrar Aluno</h2>
            <button type="button" class="btn btn-primary pull-right" onclick="newStudent()">
                Cadastrar
            </button>
        </div>
        
        <hr>

        <table class="table table-striped-columns">
            <thead>
                <tr>
                    <td>Nome</td>
                    <td>Sobrenome</td>
                    <td>Telefone</td>
                    <td>RA</td>
                    <td>Opções</td>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </section>


    

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="titleModal">Cadastrar Aluno</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="">Nome:</label>
                            <input class="form-control" type="text"  id="name"/>
                        </div>
                        
                        <div class="form-group">
                            <label>Sobrenome:</label>
                            <input class="form-control" type="text"  id="lastName"/>
                        </div>
                
                        <div class="form-group">
                            <label>Telefone:</label>
                            <input class="form-control" type="text"  id="tel"/>
                        </div>
                
                        <div class="form-group">
                            <label>RA:</label>
                            <input class="form-control" type="text"  id="ra"/>
                        </div>
                
                        
                    
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" onclick="cadaster()" id="btnSave">Cadastrar</button>
                        <button class="btn btn-primary" onclick="cancel()" id="btnCancel">Cancelar</button>
                    </div>
                </div>
                </div>
            </div>
    


    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>


    <script src="./assets/js/bootbox.min.js"></script>
</body>
</html>
